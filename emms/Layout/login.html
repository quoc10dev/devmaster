<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login | ZeroAdmin</title>
  <meta name="description" content="{$description}">
  <meta name="keywords" content="{$keywords}">
  <meta name="author" content="Trần Ngọc Sơn">
  <meta name="copyright" content="QsvProgram">
  <meta name="robots" content="noindex">

  <!-- Styles -->
  <link href="dist/styles.css" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{$shortcut}">
  <link rel="shortcut icon" href="{$shortcut}">
</head>
<body>
  <main class="fullscreen">
    <div class="brand">
      <div class="name">
        <img src="img/logo.png"> 
        <p>ZeroAdmin Template</p>
      </div>
    </div>
    <div class="card login">
      <div class="card-header">
        <div class="card-text">
          <h3 class="card-title">Login</h3>
        </div>
        <div class="card-category">Enter email & password to login!</div>
      </div>
      <div class="card-body">
        <form action="" method="post">
          <div class="mb-2">
            <label class="sr-only" for="ctEmail">Email</label>
            <input type="text" class="form-input" id="ctEmail" placeholder="Email">
          </div>
          <div class="mb-2">
            <label class="sr-only" for="ctPass">Password</label>
            <input type="text" class="form-input" id="ctPass" placeholder="Mật khẩu">
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-light">Gửi</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- jQuery --> 
  <script src="//code.jquery.com/jquery-3.3.1.js"></script> 
  <script>window.jQuery || document.write('<script src="ext/jquery/jquery.min.js"><\/script>')</script> 

  <!-- Scripts -->
  <script src="dist/bundle.js"></script>
</body>
</html>
