<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <table border="0" width=25%>
        <tr>
            <td align="center" colspan="2"><h1>Đăng ký thành viên</h1></td>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="hoten" id="hoten" placeholder="Nhập họ tên"></td>

        </tr>
        <tr>
            <td>Tên dăng nhập</td>
            <td><input type="text" name="tendn" id="tndn" placeholder="Nhập tên đăn nhập"></td>


        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td><input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu" required></td>

        </tr> 
        <tr>
            <td>Ảnh đại diện</td>
            <td><input type="file" name="Anhdaidien" id="avatar" ></td>

        </tr>

        <tr>
            <td>Thư điện tử</td>
            <td><input type="email" name="email" id="mail" placeholder="Nhập Email"></td>

        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gtnam" id="gtnam" checked>
            <label for="gtnam">Nam</label>
            <input type="radio" name="gtnu" id=:"gtnu">
                <label for="gtnu">Nữ</label>
            </td>

        </tr>
        <tr>
            <td>
            Sở thích:  </td>
            <td>
                <input type="checkbox" name="ckbongda" id="ckbongda">
                <label for="ckbongda"> Bóng đá</label>
             
                <input type="checkbox" name="ckbongchuyen" id="ckbongchuyen">
                <label for="ckbongchuyen"> Bóng chuyền</label>
                <input type="checkbox" name="ckxp" id="ckxp">
                <label for="ckxp"> Xem phim</label>

             </td>    
        </tr>

        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" name="diachi" id="dc" placeholder="Nhập địa chỉ"></td>


        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="tel" name="tel" id="tel" placeholder="Nhập số điện thoại"></td>


        </tr>

    </table>

</body>
</html>
